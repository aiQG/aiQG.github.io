 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eIDA远程调试(elf文件)设置\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e把文件丢到IDA里\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e把文件丢到Linux里 (这里是Ubuntu16.04)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e在IDA的安装路径里找到\u003cimg src=\u0022https:\/\/i.imgur.com\/bxmLeyA.png\u0022 alt=\u0022\u0022\u003e这两个文件(一般在dbgsrv文件夹里) 把它们丢到Linux里\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e在Linux里cd到linux_server的路径(这里是桌面) 然后取得管理员权限\u003cimg src=\u0022https:\/\/i.imgur.com\/e01lufc.png\u0022 alt=\u0022\u0022\u003e\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e给要调试的程序和linux_server权限(这样才能运行)(这里调试的是x64程序 所以用linux_serverx64)\u003c\/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003echmod a\u002bx 文件名\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003cp\u003e\u003cimg src=\u0022https:\/\/i.imgur.com\/FrgpXqJ.png\u0022 alt=\u0022\u0022\u003e\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e启动linux_serverx64\u003c\/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e.\/linux_serverx64\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003cp\u003e\u003cimg src=\u0022https:\/\/i.imgur.com\/LYfPnrc.png\u0022 alt=\u0022\u0022\u003e\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e回到IDA 选择菜单栏\u0026gt;Debugger\u0026gt;Select a debugger(或者是switch debugger)\u0026gt;选择Remote linux debugger\u0026gt;ok\u003cimg src=\u0022https:\/\/i.imgur.com\/IGTkea0.png\u0022 alt=\u0022\u0022\u003e\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e设置各种参数(这里调试的文件是cpp 路径在linux的桌面 Hostname是linux虚拟机的ip地址 密码是root的密码)\u003cimg src=\u0022https:\/\/i.imgur.com\/Bg6FuqR.png\u0022 alt=\u0022\u0022\u003e\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eok之后程序闪了一下就运行完了(因为没下断点) 然后取看linux上的终端\u003cimg src=\u0022https:\/\/i.imgur.com\/o2epTot.png\u0022 alt=\u0022\u0022\u003e程序跑完了\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e如果要调试就先下断点 再点击 \u003cimg src=\u0022https:\/\/i.imgur.com\/0kLgGMP.png\u0022 alt=\u0022\u0022\u003e之后的操作和OD里基本一样\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
